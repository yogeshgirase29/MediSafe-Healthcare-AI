<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disease Prediction - MediSafe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4 animate__animated animate__fadeInUp">
                    <h2 class="text-center text-primary mb-3">AI-Powered Disease Prediction</h2>
                    <p class="text-center text-muted mb-4">
                        Select symptoms from the dropdown list. You can add or remove symptoms dynamically.
                    </p>

                    <form id="symptomForm" action="{{ url_for('disease_predict') }}" method="post">
                    <!-- <form id="symptomForm" action="/disease_predict" method="post"></form> -->
                        <div id="symptomList">
                            <!-- One dropdown will be added here initially -->
                        </div>

                        <div class="text-center my-3">
                            <button type="button" id="addSymptomBtn" class="btn btn-outline-success me-2">‚ûï Add
                                Symptom</button>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Predict Disease</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic Symptom Logic -->
    <script>
        // Load all symptoms from backend
        // const allSymptoms = {{ symptom_cols | tojson }};
        const allSymptoms = JSON.parse('{{ symptom_cols | tojson | safe }}');

        const symptomListDiv = document.getElementById('symptomList');
        const addSymptomBtn = document.getElementById('addSymptomBtn');

        // Function to create a symptom dropdown
        function createSymptomDropdown(index) {
            const div = document.createElement('div');
            div.classList.add('input-group', 'mb-3');
            div.innerHTML = `
                <select name="symptoms" class="form-select" required>
                    <option value="">-- Select Symptom --</option>
                    ${allSymptoms.map(symptom => `<option value="${symptom}">${symptom.replace(/_/g, ' ')}</option>`).join('')}
                </select>
                <button type="button" class="btn btn-danger removeBtn">üóëÔ∏è Remove</button>
            `;
            symptomListDiv.appendChild(div);

            // Attach event to remove button
            div.querySelector('.removeBtn').addEventListener('click', () => {
                div.remove();
            });
        }

        // Add the first dropdown on page load
        createSymptomDropdown(0);

        // Add more symptom dropdowns dynamically
        addSymptomBtn.addEventListener('click', () => {
            createSymptomDropdown(symptomListDiv.children.length);
        });


    </script>
</body>

</html>
