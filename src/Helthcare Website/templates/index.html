<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Safety Check</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="\static\index.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Medicine Safety Check</h2>
        <p class="text-center">Enter medicine details to check if it is safe.</p>

        <form action="/predict" method="post" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label class="form-label">Active Ingredient</label>
                <input type="text" name="activeIngredient" class="form-control" required>
            </div>

            <!-- <div class="mb-3">
                <label class="form-label">Days Until Expiry</label>
                <input type="number" step="0.01" name="daysUntilExpiry" class="form-control" required>
            </div> -->

            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" name="expiryDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Storage Temperature (Â°C)</label>
                <input type="number" step="0.00001" name="temperature" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Warning Labels Present (1 for Yes, 0 for No)</label>
                <input type="number" name="warningLabels" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dissolution Rate (%)</label>
                <input type="number" step="0.00001" name="dissolution" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Disintegration Time (minutes)</label>
                <input type="number" step="0.000001" name="disintegrationTime" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Impurity Level (%)</label>
                <input type="number" step="0.000001" name="impurityLevel" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Assay Purity (%)</label>
                <input type="number" step="0.0001" name="assayPurity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Check Safety</button>
        </form>
    </div>
</body>
</html>
